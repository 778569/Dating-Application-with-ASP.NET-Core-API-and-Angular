    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']" [routerLinkActive]="['router-link-active']">Dating App</a>

          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/members']"[routerLinkActive]="['router-link-active']">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/lists']" [routerLinkActive]="['router-link-active']" >Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/messages']" [routerLinkActive]="['router-link-active']">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " (click)="logout()">LogOut</a>

            <a

               routerLink="/members" 
               routerLinkActive="router-link-active" 
               >
               Matches
            </a>
        </li>
        
        </ul>

        <div dropdown class="dropdown">

          <div class="dropdown-divider"></div>

        </div>

        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">

          <input class="form-control me-2"

          [(ngModel)]="model.password"

      </div>
