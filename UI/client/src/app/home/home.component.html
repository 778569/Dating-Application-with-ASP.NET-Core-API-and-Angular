<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to view your matches.. all you need to do is Sign up!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg ">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"/>
            </div>
        </div>
    </div>
</div>
